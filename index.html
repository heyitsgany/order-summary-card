<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="./images/favicon-32x32.png"
      type="image/png"
      sizes="32x32"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="card">
      <img
        src="./images/illustration-hero.svg"
        alt="person dancing wearing headphones"
        class="card__hero--img"
      />

      <div class="card__content">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="plan">
          <img
            src="./images/icon-music.svg"
            alt="musical notes icon"
            class="plan__image"
          />
          <div class="plan__details">
            <h2 class="plan__title">Annual Plan</h2>
            <p class="plan__price">$59.99/year</p>
          </div>
          <a href="#" class="plan__change--btn">Change</a>
        </div>
        <button class="card__payment--btn">Proceed to Payment</button>
        <button class="card__cancel--btn">Cancel Order</button>
      </div>
    </main>

    <!-- Frontend Mentor attribution -->
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/heyitsgany" target="_blank"
        >Jason Heys</a
      >.
    </footer>
  </body>
</html>
